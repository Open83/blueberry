<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes slideProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        /* Lock Screen */
        .lock-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce7f3 0%, #fce7f3 33%, #ffe4e6 66%, #fee2e2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .lock-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .lock-header {
            text-align: center;
            margin-bottom: 30px;
        }

            height: 60px;
            margin: 0 auto 20px;

        .lock-subtitle {

        }

            gap: 10px;

            height: 16px;

        }
        .wins-text {

            margin-top: 10px;
        }
        .board {

    <div id="lockScreen" class="lock-screen">
        <div class="lock-container animate-fade-in">
            <div class="lock-header">
                <svg class="lock-icon animate-pulse" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm4 10.723V20h-2v-2.277a1.993 1.993 0 0 1 .567-3.677A2.001 2.001 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723z"/>
                </svg>
                <h1 class="lock-title">Welcome Saraaa❤️</h1>
                <p class="lock-subtitle">Win 3 games of Tic-Tac-Toe to unlock the website!</p>
                <div class="wins-indicator">

                <button class="square" data-index="5"></button>
                <button class="square" data-index="6"></button>
                <button class="square" data-index="7"></button>

            </div>
           
            <button class="btn btn-primary" id="resetBtn">Reset Game</button>
        </div>
    </div>

    <!-- Main Content (unchanged) -->
    <div id="mainContent" class="hidden">
        <!-- Navigation, Home, Music, Games, Notes — all exactly same as before -->
        <!-- (Omitted here for brevity — it's 100% identical to your original) -->
        <!-- Only changes are in <script> below -->
    </div>

    <script>
        // === IMPROVED TIC-TAC-TOE WITH MINIMAX AI (Hard Difficulty) ===
        let board = Array(9).fill(null);
        let wins = 0;
        let gameOver = false;
        let isPlayerTurn = true;
        const squares = document.querySelectorAll('.square');
        const resetBtn = document.getElementById('resetBtn');
        const gameMessage = document.getElementById('gameMessage');
        const winsCount = document.getElementById('winsCount');
        document.getElementById('lockScreen').classList.add('hidden');
       document.getElementById('mainContent').classList.remove('hidden');

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function checkWinner(b) {
            for (let p of winPatterns) {
                if (b[p[0]] && b[p[0]] === b[p[1]] && b[p[0]] === b[p[2]]) return b[p[0]];
            }
            return b.includes(null) ? null : 'tie';
        }

        function minimax(newBoard, player) {
            const winner = checkWinner(newBoard);
            if (winner === 'O') return 10;
            if (winner === 'X') return -10;
            if (winner === 'tie') return 0;

            if (player === 'O') {
                let best = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!newBoard[i]) {
                        newBoard[i] = 'O';
                        best = Math.max(best, minimax(newBoard, 'X'));
                        newBoard[i] = null;
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!newBoard[i]) {
                        newBoard[i] = 'X';
                        best = Math.min(best, minimax(newBoard, 'O'));
                        newBoard[i] = null;
                    }
                }
                return best;
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    let score = minimax(board, 'X');
                    board[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function handleSquareClick(e) {
            const index = parseInt(e.target.dataset.index);
            if (board[index] || gameOver || !isPlayerTurn) return;

            board[index] = 'X';
            e.target.textContent = 'X';
            e.target.classList.add('x');
            e.target.disabled = true;

            const result = checkWinner(board);
            if (result === 'X') {
                endGame('win');
            } else if (result === 'tie') {
                endGame('tie');
            } else {
                isPlayerTurn = false;
                setTimeout(aiMove, 600);
            }
        }

        function aiMove() {
            const move = getBestMove();
            if (move !== undefined) {
                board[move] = 'O';
                squares[move].textContent = 'O';
                squares[move].classList.add('o');
                squares[move].disabled = true;

                const result = checkWinner(board);
                if (result === 'O') {
                    endGame('lose');
                } else if (result === 'tie') {
                    endGame('tie');
                }
            }
            isPlayerTurn = true;
        }

        function endGame(type) {
            gameOver = true;
            if (type === 'win') {
                wins++;
                winsCount.textContent = wins;
                updateWinsDots();
                gameMessage.textContent = 'You Won! Amazing! ❤️';
                gameMessage.className = 'game-message win animate-bounce';
                if (wins >= 3) {
                    setTimeout(() => {
                        lockScreen.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    }, 2200);
                }
            } else if (type === 'lose') {
                wins = 0;
                winsCount.textContent = wins;
                updateWinsDots();
                gameMessage.textContent = 'I won this time! Try again, love!';
                gameMessage.className = 'game-message lose';
            } else {
                gameMessage.textContent = "It's a tie! Let's go again!";
                gameMessage.className = 'game-message tie';
            }
        }

        function updateWinsDots() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`win${i}`).classList.toggle('active', i <= wins);
            }
        }

        function resetGame() {
            board = Array(9).fill(null);
            gameOver = false;
            isPlayerTurn = true;
            gameMessage.textContent = '';
            gameMessage.className = 'game-message';
            squares.forEach(sq => {
                sq.textContent = '';
                sq.className = 'square';
                sq.disabled = false;
            });
        }

        squares.forEach(sq => sq.addEventListener('click', handleSquareClick));
        resetBtn.addEventListener('click', resetGame);

        // === NOTES PAGE CANVAS SIZE 720x1280 ===
        document.getElementById('downloadBtn')?.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = 720;
            canvas.height = 1280;
            const ctx = canvas.getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, 720, 1280);
            gradient.addColorStop(0, '#fce7f3');
            gradient.addColorStop(1, '#fbb6ce');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 720, 1280);

            ctx.fillStyle = '#ec4899';
            ctx.font = 'bold 56px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('A Message Just For You ❤️', 360, 120);

            ctx.fillStyle = '#1f2937';
            ctx.font = '36px cursive';
            ctx.textAlign = 'left';
            const text = document.getElementById('noteText').value || "I love you so much ❤️";
            let y = 280;
            const lines = text.split('\n');
            for (let line of lines) {
                wrapText(ctx, line, 80, y, 560, 50);
                y += line ? 120 : 50;
            }

            ctx.fillStyle = '#ec4899';
            ctx.font = 'italic 42px Arial';
            ctx.textAlign = 'right';
            ctx.fillText('- From Saraaa ❤️', 640, 1180);

            function wrapText(context, text, x, y, maxWidth, lineHeight) {
                const words = text.split(' ');
                let line = '';
                for (let word of words) {
                    const testLine = line + word + ' ';
                    const metrics = context.measureText(testLine);
                    if (metrics.width > maxWidth && line !== '') {
                        context.fillText(line, x, y);
                        line = word + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                context.fillText(line, x, y);
            }

            const link = document.createElement('a');
            link.download = 'love-message-from-saraaa.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // All other scripts (navigation, music, heart game, maze, etc.) remain unchanged
        // ... (your original working scripts for music, games, etc.)
        // They are 100% preserved — only AI and canvas size changed
    </script>
